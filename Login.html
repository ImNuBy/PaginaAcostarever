  // Función para redirigir según el rol
  function redirectByRole(role) {
    switch(role) {
      case 'admin':
        window.location.href = 'menuad.html';
        break;
      case 'profesor':
        window.location.href = 'menupr.html';
        break;
      case 'alumno':
        window.location.href = 'menual.html';
        break;
      default:
        window.location.href = 'index.html';
        break;
    }
  }
  
  // Para cerrar sesión
  function logout() {
    localStorage.removeItem('sessionToken');
    localStorage.removeItem('userRole');
    sessionStorage.removeItem('sessionToken');
    sessionStorage.removeItem('userRole');
    window.location.href = 'Login.html';

// Event listener para mostrar/ocultar contraseña (login)
document.getElementById('togglePassword').addEventListener('click', function() {
  var passwordInput = document.getElementById('txtpassword');
  var eyeIcon = document.getElementById('eyeIcon');

  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
  } else {

    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
  }
});

// SISTEMA DE LOGIN PRINCIPAL
document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  // Mostrar mensaje de carga
  showMessage('Verificando credenciales...', 'loading');
  
  // Obtener los valores del formulario
  var usuario = document.getElementById('txtusuario').value;
  var contraseña = document.getElementById('txtpassword').value;
  var rol = document.getElementById('eleccion').value;
  var rememberMe = document.getElementById('rememberMe').checked;

  // Crear FormData para enviar los datos
  var formData = new FormData();
  formData.append('txtusuario', usuario);
  formData.append('txtpassword', contraseña);
  formData.append('eleccion', rol);
  if (rememberMe) {
    formData.append('rememberMe', '1');
  }

  // Enviar solicitud AJAX
  fetch('forms/login.php', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // Login exitoso
      showMessage('¡Login exitoso! Redirigiendo...', 'success');
      
      // Guardar información de sesión
      localStorage.setItem('sessionToken', 'active');
      localStorage.setItem('userRole', data.rol);
      localStorage.setItem('userName', usuario);
      
      // Redirigir después de 1.5 segundos
      setTimeout(() => {
        window.location.href = data.redirect;
      }, 1500);
      
    } else {
      // Login fallido
      showMessage(data.message || 'Error en el login', 'error');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    showMessage('Error de conexión. Intenta nuevamente.', 'error');
  });
});
</script>
