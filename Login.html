document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Evita el envío automático del formulario
  
  // Obtener los valores de usuario, contraseña, y rol del formulario
  var usuario = document.getElementById('txtusuario').value;
  var contraseña = document.getElementById('txtpassword').value;
  var rol = document.getElementById('eleccion').value; // Obtener el rol seleccionado

  // Enviar una solicitud AJAX para verificar las credenciales
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'forms/login.php');
  xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
  xhr.onload = function() {
      if (xhr.status === 200) {
          // Si la respuesta del servidor es éxito, redirigir a la página de inicio
          if (xhr.responseText.trim() === 'success') {
              window.location.href = 'Menu.html';
          } else {
              // Si las credenciales son incorrectas, mostrar un mensaje de error
              alert('Usuario, contraseña o rol incorrectos');
          }
      } else {
          // Si hay un error en la solicitud AJAX, mostrar un mensaje de error
          alert('Error en la solicitud');
      }
  };

  // Enviar los datos del formulario al servidor, incluyendo el rol
  xhr.send('txtusuario=' + encodeURIComponent(usuario) + '&txtpassword=' + encodeURIComponent(contraseña) + '&rol=' + encodeURIComponent(rol));
});
